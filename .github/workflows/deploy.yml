name: CI/CD Pipeline

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build with Maven
        run: mvn clean install

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Product Microservice
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: 2741/catalog-microservice:latest

      # New steps to build and push custom Logstash image
      - name: Build and push Custom Logstash
        uses: docker/build-push-action@v2
        with:
          context: ./logstash # path to the directory containing the Dockerfile for Logstash
          file: ./logstash/Dockerfile # Replace with your actual path
          push: true
          tags: 2741/custom-logstash:latest
